<app-top-bar></app-top-bar>

<div class="container">
  <div class="button-holder">
    <button (click)="selectCategory(0)">Popular</button>
    <button (click)="selectCategory(1)">For Home</button>
    <button (click)="selectCategory(2)">Best Price</button>
    <button (click)="selectCategory(3)">Beauty</button>
  </div>


  <app-product-list *ngIf="selectedCategoryId==0" [categoryId]="0"></app-product-list>
  <app-product-list *ngIf="selectedCategoryId==1" [categoryId]="1"></app-product-list>
  <app-product-list *ngIf="selectedCategoryId==2" [categoryId]="2"></app-product-list>
  <app-product-list *ngIf="selectedCategoryId==3" [categoryId]="3"></app-product-list>
</div>
