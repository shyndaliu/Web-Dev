<!DOCTYPE HTML>
<html>

<head>
    <title>Challenge: Write a Poem</title>
    <meta charset="utf-8">
</head>

<body>
    <h1>I love Dogs</h1>
    <p>
        big dogs. little dogs.
        <br>
        old dogs. puppy dogs.
        <br>
        a dog that is barking overhill.
        <br>
        a dog that is sleeping very still.
        <br>
        i love dogs.
    </p>
</body>

</html>
